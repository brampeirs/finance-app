<div class="add-balance-container">
  <div class="header">
    <h1>Add New Balance</h1>
  </div>

  <div class="form-container">
    <form [formGroup]="balanceForm" (ngSubmit)="onSubmit()">
      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }

      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="form-control"
          [class.error]="getFieldError('date')"
        />
        @if (getFieldError('date')) {
          <div class="field-error">{{ getFieldError('date') }}</div>
        }
      </div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input
          type="number"
          id="balance"
          formControlName="balance"
          step="0.01"
          min="0"
          placeholder="0.00"
          class="form-control"
          [class.error]="getFieldError('balance')"
        />
        @if (getFieldError('balance')) {
          <div class="field-error">{{ getFieldError('balance') }}</div>
        }
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="submitting()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="balanceForm.invalid || submitting()">
          @if (submitting()) {
            <span>Adding...</span>
          } @else {
            <span>Add Balance</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
