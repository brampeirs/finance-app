<div class="max-w-2xl mx-auto p-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Add New Balance</h1>
  </div>

  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 border border-gray-200 dark:border-gray-700"
  >
    <form [formGroup]="balanceForm" (ngSubmit)="onSubmit()">
      @if (error()) {
      <div
        class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 px-4 py-3 rounded-lg mb-6"
      >
        {{ error() }}
      </div>
      }

      <div class="mb-6">
        <label for="date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Date</label
        >
        <input
          type="month"
          id="date"
          formControlName="date"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-blue-500 dark:focus:border-blue-400 transition-colors duration-200"
          [class.border-red-500]="getFieldError('date')"
          [class.focus:ring-red-500]="getFieldError('date')"
          [class.focus:border-red-500]="getFieldError('date')"
        />
        @if (getFieldError('date')) {
        <div class="text-red-600 dark:text-red-400 text-sm mt-1">{{ getFieldError('date') }}</div>
        }
      </div>

      <div class="mb-6">
        <label for="balance" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Balance</label
        >
        <input
          type="number"
          id="balance"
          formControlName="balance"
          step="0.01"
          min="0"
          placeholder="0.00"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-blue-500 dark:focus:border-blue-400 transition-colors duration-200"
          [class.border-red-500]="getFieldError('balance')"
          [class.focus:ring-red-500]="getFieldError('balance')"
          [class.focus:border-red-500]="getFieldError('balance')"
        />
        @if (getFieldError('balance')) {
        <div class="text-red-600 dark:text-red-400 text-sm mt-1">
          {{ getFieldError('balance') }}
        </div>
        }
      </div>

      <div class="flex justify-end space-x-4 mt-8">
        <button
          type="button"
          class="px-6 py-2 bg-gray-600 dark:bg-gray-500 text-white rounded-lg hover:bg-gray-700 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          (click)="onCancel()"
          [disabled]="submitting()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          [disabled]="balanceForm.invalid || submitting()"
        >
          @if (submitting()) {
          <span>Adding...</span>
          } @else {
          <span>Add Balance</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
