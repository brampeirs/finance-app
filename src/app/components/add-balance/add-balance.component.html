<div class="max-w-2xl mx-auto p-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Add New Balance</h1>
  </div>

  <div class="bg-white rounded-lg shadow-md p-8">
    <form [formGroup]="balanceForm" (ngSubmit)="onSubmit()">
      @if (error()) {
      <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-6">
        {{ error() }}
      </div>
      }

      <div class="mb-6">
        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
          [class.border-red-500]="getFieldError('date')"
          [class.focus:ring-red-500]="getFieldError('date')"
          [class.focus:border-red-500]="getFieldError('date')"
        />
        @if (getFieldError('date')) {
        <div class="text-red-600 text-sm mt-1">{{ getFieldError('date') }}</div>
        }
      </div>

      <div class="mb-6">
        <label for="balance" class="block text-sm font-medium text-gray-700 mb-2">Balance</label>
        <input
          type="number"
          id="balance"
          formControlName="balance"
          step="0.01"
          min="0"
          placeholder="0.00"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
          [class.border-red-500]="getFieldError('balance')"
          [class.focus:ring-red-500]="getFieldError('balance')"
          [class.focus:border-red-500]="getFieldError('balance')"
        />
        @if (getFieldError('balance')) {
        <div class="text-red-600 text-sm mt-1">{{ getFieldError('balance') }}</div>
        }
      </div>

      <div class="flex justify-end space-x-4 mt-8">
        <button
          type="button"
          class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          (click)="onCancel()"
          [disabled]="submitting()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
          [disabled]="balanceForm.invalid || submitting()"
        >
          @if (submitting()) {
          <span>Adding...</span>
          } @else {
          <span>Add Balance</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
